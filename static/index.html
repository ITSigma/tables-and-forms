<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->

    <form action="/pets/orders" method="POST">
        <div>
            <label>
                Тип животного
                <input type="text" name="petType" placeholder="Собака">
            </label>
        </div>

        <div>
            <label>
                Цвет глаз: <br>
                <input type="radio" name="eyeColor" value="blue" required> Голубые <br>
            </label>
        </div>

        <div>
            <label>
                <input type="radio" name="eyeColor" value="green"> Зеленые <br>
            </label>
            <label>
                <input type="radio" name="eyeColor" value="brown"> Карие <br>
            </label>
            <label>
                <input type="radio" name="eyeColor" value="yellow"> Желтые <br>
            </label>
        </div>

        <div>
            <label>
                Ваше имя
                <input type="text" name="name" placeholder="Наташа">
            </label>
        </div>
        <div>
            <label>
                Почта:
                <input type="email" name="email" placeholder="owner@email.ru">
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="rules" checked>
                Я согласен с условиями и готов продать душу дьяволу
            </label>
        </div>
        <input type="submit" value="ОТПРАВЛЯЙТЕ">
        <label>
            Gender: <br>

            <label>
                <input type="radio" name="gender" value="male">
                male
            </label>

            <label>
                <input type="radio" name="gender" value="female">
                female
            </label>

            <label>
                <input type="radio" name="gender" value="unknown" required checked>
                unknown
            </label>
        </label>

        <div>
            <label>
                Длина хвоста
                <input type="number" name="tailLength" value = 100 required></input> см
            </label>
        </div>

        <div>
            <label>
                Дата рождения вас?
                <input type="datetime-local" name="dateOfBirth" required>
            </label>
        </div>

        <div>
            <label>
                Контактный телефон питомца
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
            </label>
        </div>

        <p>
            <input type="submit" value="ОТПРАВЛЯЙТЕ">
        </p>

    </form>

</main>
</body>
</html>
