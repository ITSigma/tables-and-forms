<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->

    <form action="/pets/orders" method="POST">
        <label>
            Gender: <br>

            <label>
                <input type="radio" name="gender" value="male">
                male
            </label>
            
            <label>
                <input type="radio" name="gender" value="female">
                female
            </label>

            <label>
                <input type="radio" name="gender" value="unknown" required checked>
                unknown
            </label>
        </label>  

        <div>
            <label>
                Длина хвоста
                <input type="number" name="tailLength" value = 100 required></input> см
            </label>
        </div>
        
        <div>
            <label>
                Дата рождения вас?
                <input type="datetime-local" name="dateOfBirth" required>
            </label>
        </div>

        <div>
            <label>
                Контактный телефон питомца
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
            </label>
        </div>
        
        <p>
            <input type="submit" value="ОТПРАВЛЯЙТЕ">
        </p>

    </form>

</main>
</body>
</html>
